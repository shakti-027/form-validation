<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23697861ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h3>Create Your Account</h3>
        <form action="submit.html" method="post" onsubmit="return validate()">
            <p id="err"></p>
            <div id="form-row">
                <label for="fullname"><i class="fa-solid fa-user"></i>Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
            </div>

            <div id="form-row">
                <label for="email"><i class="fa-solid fa-envelope"></i>Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div id="form-row">
                <label for="phone"><i class="fa-solid fa-phone"></i>Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            
            <div id="form-row">
                <label for="password"><i class="fa-solid fa-lock"></i>Create Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password">
            </div>

            <div id="form-row">
                <label for="confirm-password"><i class="fa-solid fa-unlock"></i>Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Re-enter your password">
            </div>

            <div id="form-row">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
   <script src="script.js"></script>
</body>
</html>
